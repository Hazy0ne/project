<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="icon" href="./images/site-logo.png" type="image/x-icon">
		<link rel="icon" href="./images/site-logo.png" type="image/x-icon">
		<link rel="stylesheet" href="./css-new/style-new.css">
		<title>Национальная судебно-экспертная экологическая палата</title>
	</head>

	<body>
		<div class="container full-sized header-index header-other">
			<div class="header-top header-top-other">
				<div class="header-top-content">
					<div class="header-logo">
						<img src="./images-new/logo.png">
					</div>
					<div class="header-top-center">
						<label id="main_name">Национальная судебно-экспертная палата</label>
						<ul class="header-menu desktop-view">
							<li><a id="header-menu_main" href="/">ГЛАВНАЯ</a></li>
							<li><a id="header-menu_news" href="/news">НОВОСТИ</a></li>
							<li><a id="header-menu_projects" href="/projects">НАШИ ПРОЕКТЫ</a></li>
							<li><a id="header-menu_contacts" href="/contacts">КОНТАКТЫ</a></li>
						</ul>
					</div>
					<button id="languageButtonNew" class="blue-text">RU</button>
					<button id="burger-button" class="mobile-view"><img src="./images-new/burger-black.svg"></button>
				</div>
			</div>
		</div>

		<div class="container projects-block">
			<div class="projects-label">
				<label id="projects-header-title">НАШИ ПРОЕКТЫ</label>
			</div>
			<div class="projects-content animate-scale-parent">
				<a href="./olimpia/" class="animate-scale-parent">
					<div class="projects-item animate-scale">
						<img src="./images-new/projects/olimpia-projects.jpg">
						<div class="project-item-text">
							<p id="projects-content-olimpia-title">Олимпия</p>
						</div>
					</div>
				</a>
				<a href="./agroholding/" class="animate-scale-parent">
					<div class="projects-item animate-scale">
						<img src="./images-new/projects/agro-projects.jpg">
						<div class="project-item-text">
							<p id="projects-content-agro-title">Агрохолдинг</p>
						</div>
					</div>
				</a>
				<a href="./education/" class="animate-scale-parent">
					<div class="projects-item animate-scale">
						<img src="./images-new/projects/ed-projects.jpg">
						<div class="project-item-text">
							<p id="projects-project-education">Образование</p>
						</div>
					</div>
				</a>
				<a href="./river-sea/" class="animate-scale-parent">
					<div class="projects-item animate-scale">
						<img src="./images-new/projects/river-projects.jpg">
						<div class="project-item-text">
							<p id="projects-project-water">Река - море</p>
						</div>
					</div>
				</a>
			</div>
		</div>

		<div id="burger-block" class="mobile-view">
			<div class="burger-block">
				<div class="burger-menu">
					<button id="close-button"><img src="./images-new/close.png"></button>
					<ul class="burger-li">
						<li class="menu-li-line1"><a id="header-menu_main-mobile" href="/">Главная</a></li>
						<li class="menu-li-line2"><a id="header-menu_news-mobile" href="/news">Новости</a></li>
						<li class="menu-li-line3"><a id="header-menu_projects-mobile" href="/projects">Наши проекты</a></li>
						<li class="menu-li-line4"><a id="header-menu_contacts-mobile" href="/contacts">Контакты</a></li>
					</ul>
				</div>
				<div class="footer">
					<div class="footer-top">
						<a href="email:sudekoexpert@mail.ru">sudekoexpert@mail.ru</a>
					</div>
					<div class="footer-down">
						<img src="./images-new/logo.png">
						<p id="footer-new">Copyright © 2021 Судебно-экспертная палата.</p>
					</div>
				</div>
			</div>
		</div>

		<div class="footer other-footer">
			<div class="footer-top">
				<a href="email:sudekoexpert@mail.ru">sudekoexpert@mail.ru</a>
			</div>
			<div class="footer-down">
				<img src="./images-new/logo.png">
				<p id="footer-new">Copyright © 2021 Судебно-экспертная палата.</p>
			</div>
		</div>

	</body>
	<script type="text/javascript" src="./language/english.json?v=9"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="./js/script.js"></script>
</html>
